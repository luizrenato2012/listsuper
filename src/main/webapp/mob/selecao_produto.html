<div class='panel-heading'>
	<p>Sele&ccedil;&atilde;o de Produtos</p>
</div>
<div class="panel-body">
	<p>
		<label>Descri&ccedil;&atilde;o</label>
		<input type="text" name="descricao" ng-model='descricao'/>
		<button ng-click='pesquisaByDescricao(descricao)' class='btn btn-primary'>Pesquisa</button>
	</p>
	<p>
		<label>Seleciona</label>
		<input type="radio" name="selecao" value="todos" ng-click='selecionaTodos(true)'>Todos</input>
		<input type="radio" name="selecao" value="nenhum" ng-click='selecionaTodos(false)'>Nenhum</input>
	</p>	
	<table class='table'>
		<tr>
			<th>No. </th> <th>Descri&ccedil;&atilde;o </th> <th>...</th>
		</tr>
		<tr ng-repeat='produto in produtos'>
			<td>{{$index}}</td> <td>{{produto.descricao}}</td> <td><input type='checkbox' ng-model='produto.selecionado' 
										ng-true-value='true' ng-false-value='false'/>    </td>  
		</tr>
	</table>
	<p>
		<button class='btn btn-primary' ng-click='cadastraProduto()'>Cadastrar</button>
		<button class='btn btn-primary' ng-click='volta()'>Voltar</button>
	</p>
</div>

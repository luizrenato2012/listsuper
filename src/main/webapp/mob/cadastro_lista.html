<div class='panel-heading'>
	<p>Montagem da Lista </p>
</div>
<div class="panel-body">
	<p>
	<label>Data</label> <label>{{listaEdicao.dataCriacao | date: 'dd/MM/yyyy hh:mm'}}</label> 
		<!--  <input type="text" name="data" ng-model='listaEdicao.dataCriacao'/>  -->
	</p>
	
	<h5>Selecione os Produtos da Lista</h5>
	<p>
		<button ng-click='escolheProduto()' class='btn btn-primary'>Escolher</button>
		<button class='btn btn-warning' ng-click='exclui()'>Excluir</button>
	</p>
	<table class='table'>
		<tr>
			<th>No. </th> <th>Descri&ccedil;&atilde;o </th> <th>Comprado</th> <th>Exclui</th>
		</tr>
		<tr ng-repeat='produto in listaEdicao.produtos'>
			<td>{{$index}}</td> <td>{{produto.descricao}}</td> 
			<td><input type='checkbox' ng-model='produto.selecionado' ng-true-value='true' ng-false-value='false'/>  </td> <!--  <td>{{produto.selecionado}}</td> -->
			<td><input type='checkbox' ng-model='produto.exclui' ng-true-value='true' ng-false-value='false'/> </td> <!-- <td>{{produto.comprado}}</td> --> 
		</tr>
	</table>
	<br/>
	<button class='btn btn-warning'>Cancela</button>
	<button class='btn btn-primary'>Grava</button>
	<button class='btn btn-primary' ng-click='volta()'>Fecha</button>
</div>
